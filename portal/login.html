<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Access | Elysium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    
    <a href="../index.html" class="back-home"><i class="fas fa-arrow-left"></i> Home</a>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                
                <form action="#" class="sign-in-form" onsubmit="handleLogin(event)">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Username" required autocomplete="off" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required autocomplete="off" />
                    </div>
                    <p class="error-msg" id="errorMsg"></p>
                    
                    <button type="submit" class="btn btn-submit">Login</button>
                    
                    <p class="social-text">Lupa Password?</p>

                    <p class="mobile-text">
                        Belum punya akun? <a href="#" id="mobile-signup-btn">Daftar Sekarang</a>
                    </p>
                </form>

                <form action="#" class="sign-up-form" onsubmit="handleRegister(event)">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-id-card"></i>
                        <input type="text" placeholder="NIP / NISN" required autocomplete="off" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Sekolah" required autocomplete="off" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Buat Password" required autocomplete="off" />
                    </div>
                    
                    <button type="submit" class="btn">Daftar</button>

                    <p class="mobile-text">
                        Sudah punya akun? <a href="#" id="mobile-signin-btn">Login Disini</a>
                    </p>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Belum ada akun?</h3>
                    <p>Daftarkan diri Anda untuk akses portal siswa & guru.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/online-registration-illustration-download-in-svg-png-gif-file-formats--sign-up-login-form-security-cyber-protection-pack-network-communication-illustrations-4543598.png?f=webp" class="image" alt="" />
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Sudah punya akun?</h3>
                    <p>Silakan login kembali untuk masuk ke dashboard.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-illustration-download-in-svg-png-gif-file-formats--select-an-account-join-the-forum-password-digital-marketing-pack-business-illustrations-8333958.png?f=webp" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="portal.js"></script>
</body>
</html>
